# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.interval:
    global: 15000
  backend:
    global: webengine
  changelog_after_upgrade:
    global: major
  colors.completion.category.border.bottom:
    global: black
  content.desktop_capture:
    https://meet.google.com: true
  content.geolocation:
    https://www.samsung.com: false
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://claude.ai: true
    https://meet.google.com: true
    https://www.netmums.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.default_size:
    global: 15pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: normal 20pt default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.prompts:
    global: 20pt sans-serif
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.favicons.scale:
    global: 1.0
  tabs.last_close:
    global: close
  tabs.position:
    global: top
  window.transparent:
    global: false
